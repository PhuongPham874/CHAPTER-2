<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><i>1. This text is emphasized</i></p>
    <p>2. Do not forget to buy <span style="background-color: yellow;">milk</span> today.</p>
    <p>3. <small>This is some smaller text</small></p>
    <p>4. My favorite color is <del>bule</del> red.</p>
    <p>5. My favorite color is <del>blue</del> <u>red</u>.</p>
    <p>6. This is <sub>subscripted</sub> text.</p>
    <p>7. This is <sup>superscripted</sup> text.</p>
</body>
</html>
