<!DOCTYPE html>
<html>
    <body>
        <style>
            table {
                margin: 0 auto;
                width: 30%
            }
        </style> 
        <table>
            <tr>
                <td>
                    <img src="../PIC/mango-logo-and-icon-fruit-vector-template.jpg" alt="" width="300px" height="200px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user">Username</label>
                    <input type="text" name="user" id="username" required minlength="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" required minlength="2">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <button>Login</button>
                </td>
            </tr>
        </table>
    </body>
</html>
